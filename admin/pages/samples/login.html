<body>
  <style type="text/css">
  .auth button.enter-btn{
    background: transparent !important;
  }
</style>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Login</h3>
            <form class="login-box " method="POST">
              <div class="form-group">
                <label><i class="fas fa-user"></i> Username</label>
                <input type="text" placeholder="Username" name="username" class="form-control p_input" required="true">
              </div>
              <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password"  placeholder="Password" name="password" class="form-control p_input" required="true">
              </div>
              <div class="form-group d-flex align-items-center justify-content-between">
                <a href="#" class="forgot-pass">Forgot password</a>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
